what is html attributes ?
HTML attributes provide additional information about HTML elements. They are always included in the opening tag of an element and usually come in name/value pairs like name="value". Attributes can define properties such as the element's id, class, style, href for links, src for images, and many others. They help to customize the behavior and appearance of HTML elements on a webpage.


Example:```html
<a href="https://www.example.com" target="_blank">Visit Example.com</a>
In this example, the <a> (anchor) tag has two attributes: href and target. The href attribute specifies the URL of the link, while the target attribute specifies that the link should open in a new tab or window.


examples of common HTML attributes:
1. id: Specifies a unique id for an element.
   Example: <div id="header"></div>
   
2. class: Specifies one or more class names for an element (used for CSS and JavaScript).

    Example: <p class="text-primary"></p>

3. style: Specifies inline CSS styles for an element.

    Example: <h1 style="color:blue;"></h1>

4. href: Specifies the URL of a link (used in <a> tags).

    Example: <a href="https://www.example.com"></a>

5. src: Specifies the source of an image (used in <img> tags).
    Example: <img src="image.jpg" alt="Description">

6. alt: Provides alternative text for an image (used in <img> tags).
    Example: <img src="image.jpg" alt="Description">

7. title: Provides additional information about an element (displayed as a tooltip).

    Example: <p title="This is a paragraph."></p>

8. target: Specifies where to open the linked document (used in <a> tags).
    Example: <a href="https://www.example.com" target="_blank"></a>

These are just a few examples of HTML attributes. There are many more attributes available for different HTML elements, each serving a specific purpose to enhance the functionality and presentation of web content.



examples of form attributes :
1. action: Specifies where to send the form data when the form is submitted.
   Example: <form action="/submit-form"></form>
2. method: Specifies the HTTP method to use when submitting the form (GET or POST).
    Example: <form method="post"></form>
3. enctype: Specifies how the form data should be encoded when submitted.
    Example: <form enctype="multipart/form-data"></form>


    examples of table attributes :

1. border: Specifies the width of the border around the table.
    Example: <table border="1"></table>
2. cellpadding: Specifies the space between the cell content and the cell border.
    Example: <table cellpadding="10"></table>
3. cellspacing: Specifies the space between table cells.
    Example: <table cellspacing="5"></table>


    examples of heading attributes :
1. align: Specifies the alignment of the heading text (left, center, right).

    Example: <h1 align="center"></h1>
2. id: Specifies a unique id for the heading element.
    Example: <h2 id="section1"></h2>
3. class: Specifies one or more class names for the heading element.
    Example: <h3 class="main-heading"></h3>
