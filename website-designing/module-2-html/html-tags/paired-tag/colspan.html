<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>tables examples</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
</head>
<body>
<form method="post" action="welcome.html">
<fieldset style="width:50%">
<table align="center" width="80%" border="0">
<tr>
    <caption>Registration Form</caption>
</tr>    
<tr>
<th>Name *</th>
<td> <input type="text" name="Name" placeholder="Name *" required /></td>
</tr> 

<tr>
<th>Email *</th>
<td>  <input type="email" name="email" placeholder="Email *" required />
</td>
</tr> 

<tr>
<th>Password *</th>
<td> <input type="password" name="password" placeholder="Password *" required />
</td>
</tr> 


<tr>
<th>Phone *</th>
<td>  <input type="text" name="phone" placeholder="Phone *" required />  
</td>
</tr> 


<tr>
<td colspan="2"  align="center"> <input type="submit"  name="reg" value="Register" />        
    <input type="reset"  name="reset" value="Reset" />        
</td>
</tr> 



</table>
</fieldset>    
</form>
</body>
</html>
