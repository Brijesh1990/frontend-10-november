    <!-- what is iframe in html ?
            iframe is used to embed another html page within the current html page.
            it creates a inline frame within the current page.
            it is used to display content from another source like another website or another html page.
            it is used to display ads, videos, maps, etc.
            it is used to create a separate section within the current page.
            it is used to load content from another source without refreshing the current page.
            it is used to create a sandboxed environment for displaying untrusted content.
            it is used to create a scrollable section within the current page.
            it is used to create a responsive design by embedding different content for different screen sizes.
            syntax:
            <iframe src="url" width="width" height="height"></iframe>
     
    -->

    <iframe src="about.html" width="600" height="400" frameborder="1"></iframe>

    <iframe src="services.html" width="600" height="400" frameborder="1"></iframe>
</body>
