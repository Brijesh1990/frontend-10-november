    <!-- what is div ?
A <div> (short for "division") is a block-level HTML element that is used to group together other HTML elements. It is commonly used to create sections or containers within a webpage, allowing developers to apply styles or scripts to a specific part of the content. The <div> element does not inherently represent anything on its own; it is simply a way to organize and structure the HTML document.
     
    -->

    <div style="background-color: black; color: white; padding: 10px;">
        <h2>This is a Div Element</h2>
        <p>The &lt;div&gt; element is used to group together other HTML elements.</p>
    </div>


     <div style="width: 70%; height: auto; margin: auto; margin-top: 4%; background-color: black; color: white; padding: 10px;">
        <h2>This is a Div Element</h2>
        <p>The &lt;div&gt; element is used to group together other HTML elements.</p>
    </div>


</body>
