<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
 
       <form method="post" action="welcome.html">
        <fieldset style="width: 40%;">
            <legend align="center">Registration Form</legend>
            <label>Name *</label>
            <input type="text" name="Name" placeholder="Name *" required />
            <br><br>

            <label>Email *</label>
            <input type="email" name="email" placeholder="Email *" required />
            <br><br>

            
            <label>Password *</label>
            <input type="password" name="password" placeholder="Password *" required />
            <br><br>

            
            <label>Phone *</label>
            <input type="text" name="phone" placeholder="Phone *" required />
            <br><br>

            
            <label> Pin *</label>
            <input type="text" name="pin" placeholder="Pin *" required />
            <br><br>
            
            <label>Upload *</label>
            <input type="file" name="photo" placeholder="Photo *" multiple required />
            <br><br>

            <label>Address *</label>
            <textarea name="address" placeholder="Address *" rows="6" cols="25" required></textarea>
            <br><br>

             
            <label>Select state *</label>
            <select name="state">
                <option value="">-select state-</option>
                <option value="1">Gujrat</option>
                <option value="2">Uttar pradesh</option>
                <option value="3">Andhra pradesh</option>
                <option value="4">Rajstahn</option>
            </select>
            <br><br>

             <label>Select City *</label>
            <select name="state">
                <option value="">-select city-</option>
                <option value="1">Rajkot</option>
                <option value="2">Ahemdabad</option>
                <option value="3">Varansi</option>
                <option value="4">Mirzapur</option>
            </select>
            <br><br>


               <label>Select Multiple City *</label>
            <select name="state" multiple size="5">
                <option value="">-select multiple  city-</option>
                <option value="1">Rajkot</option>
                <option value="2">Ahemdabad</option>
                <option value="3">Varansi</option>
                <option value="4">Mirzapur</option>
                <option value="4">Junagad</option>
                <option value="4">Jaunpur</option>
            </select>
            <br><br>

            <input type="submit" name="submit" value="Submit" />
            
        </fieldset>
       </form> 
 


</body>
</html>
