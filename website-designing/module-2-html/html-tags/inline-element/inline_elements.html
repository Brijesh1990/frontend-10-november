<!-- what is inline elements in html ?
An inline element in HTML is an element that does not start on a new line and only takes up as much width as necessary. Inline elements are typically used for small pieces of content within block-level elements. Examples of inline elements include <span>, <a>, <strong>, <em>, <img>, and <code>. Inline elements cannot contain block-level elements, but they can contain other inline elements.

list of inline elements in html ?
Here is a list of common inline elements in HTML:
1. <span>
2. <a>
3. <strong>
4. <em>
5. <img>
6. <code>
7. <b>
8. <i>
9. <u>
10. <small>
11. <sub>
12. <sup>
These elements are used to format and style small sections of text or other content within a block-level element.
