<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
         margin: 0;
         padding: 0;
         overflow-x: hidden;
         background-color: lightgray;
         box-sizing: border-box;   
        }
        .parent 
        {
            width: 60%;
            height: auto;
            margin: auto;
            margin-top: 5%;
        }
        .child1
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: solid 10px;
        }
        
        .child2
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: double 10px red;
        }
         .child3
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: dotted 10px coral;
        }
         .child4
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: inset 10px red;
        }
         .child5
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: outset 10px red;
        }
         .child6
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: dashed 10px red;
        }

         .child7
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: solid 10px blue;
            border-radius: 25px;
        }

           .child8
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: solid 10px blue;
            border-radius: 25px 0px 25px 0px;
        }

        
           .child9
        {
            width: 100%;
            height: auto;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: solid 10px blue;
            border-radius: 0px 25px 0px 25px;
        }

        
           .child10
        {
            width: 150px;
            height: 150px;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            border: solid 10px blue;
            margin-left: 30%;
            border-radius: 50%;
        }

        
           .child11
        {
            width: 150px;
            height: 150px;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            margin-left: 30%;
            border-left: solid 5px blue;
        }

          .child12
        {
            width: 150px;
            height: 150px;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            margin-left: 30%;
            border-right: solid 5px blue;
        }

          .child13
        {
            width: 150px;
            height: 150px;
            padding: 20px;
            background-color: white;
            margin-top: 5%;
            margin-left: 30%;
            border-bottom: solid 5px blue;
        }
    </style>
</head>
<body>
    
     <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="child6"></div>
        <div class="child7"></div>
        <div class="child8"></div>
        <div class="child9"></div>
        <div class="child10"></div>
        <div class="child11"></div>
        <div class="child12"></div>
        <div class="child13"></div>
     </div>

</body>
</html>
