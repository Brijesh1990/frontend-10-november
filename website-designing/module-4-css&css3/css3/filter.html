<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .filter-app,.filter-app1,.filter-app2,.filter-app3,.filter-app4,.filter-app5
        {
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 3%;
        }
        .filter-app img,.filter-app1 img,.filter-app2 img,.filter-app3 img,.filter-app4 img,.filter-app5 img 
        {
         width: 60%;
         height: auto;
        }
        /* grayscale */
        .filter-app img:hover 
        {
        filter: grayscale(100%);
        }
         /* opacity */
         .filter-app1 img:hover 
        {
        filter: opacity(0.1);
        }
         /* brightness */
         .filter-app2 img:hover 
        {
        filter: brightness(0%);
        }

        /*  */
         .filter-app3 img:hover 
        {
        filter:contrast(30%);
        }

         /*  */
         .filter-app4 img:hover 
        {
        filter:blur(18px);
        }

         /*  */
         .filter-app5 img:hover 
        {
        filter:drop-shadow(4px 3px 15px  red);
        }
    </style>
</head>
<body>
    

    <div class="filter-app">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXNlcnxlbnwwfHwwfHx8MA%3D%3D" />
    </div>
