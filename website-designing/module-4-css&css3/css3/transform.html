<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .parent 
        {
            width: 80%;
            height: auto;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box1,
        .box2,
        .box3 
        {
         width: 100px;
         height: 100px;
         background-color: black;
         margin: 5px;
         padding: 5px;
         transition: 2s ease all;   
        }

        .box1:hover,
        .box2:hover,
        .box3:hover 
        {
         width: 100px;
         height: 100px;
         background-color: red;
         margin: 5px;
         padding: 5px;   
         border-radius: 50%;
         transform: rotate(360deg);
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
