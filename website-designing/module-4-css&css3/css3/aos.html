<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .parent
        {
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 5%;
        }
        .box 
        {
            width: 100%;
            height: 300px;
            background-color: black;
            margin-top: 5%;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="box" data-aos="fade-up"></div>
        <div class="box" data-aos="fade-down"></div>
        <div class="box" data-aos="fade-right"></div>
        <div class="box" data-aos="fade-left"></div>
        <div class="box" data-aos="fade-up-right"></div>
        <div class="box" data-aos="fade-up-left"></div>
        <div class="box" data-aos="fade-down-right"></div>
        <div class="box" data-aos="fade-down-left"></div>
        <div class="box" data-aos="flip-left"></div>
        <div class="box" data-aos="flip-right"></div>
        <div class="box" data-aos="zoom-in"></div>
        <div class="box" data-aos="zoom-in-up"></div>
        <div class="box" data-aos="fade-up" data-aos-duration="3000"></div>
    </div>

    
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>    
</body>
</html>
