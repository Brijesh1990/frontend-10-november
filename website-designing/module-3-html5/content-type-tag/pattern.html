<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- pattern : provides just like a regular expression to match pattern for validations -->
    <form action="welcome.html" method="post">
     <!-- pattern for only alphabetic -->
        <label for="fullname">Full Name (only letters):</label>
        <input type="text" id="fullname" name="fullname" pattern="^[A-Za-z]+$" required>
      <label for="username">Username (only letters and numbers, 5-10 characters):</label>
      <input type="text" id="username" name="username" pattern="[A-Za-z0-9]{5,10}" required>
      <!-- mobile numbers  -->
        <label for="mobile">Mobile Number (10 digits):</label>
        <input type="text" id="mobile" name="mobile" pattern="\d{10}" required>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
